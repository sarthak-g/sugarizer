TutoExplainTitle=Mesurer l'activité
TutoExplainContent=Cette activité dessine une image du son entendu par le microphone interne ou du signal présent sur la prise microphone. Plus précisément, il trace un graphique de cette entrée en fonction du temps, l'entrée est sur l'axe vertical et le temps est sur l'axe horizontal. En plus de représenter graphiquement le signal en fonction du temps, la mesure peut également représenter graphiquement en fonction de la fréquence.
TutoTimeBaseTitle=Graphique de base de temps et de fréquence
TutoTimeBaseContent=Cliquez sur ce bouton pour afficher le graphique basé sur le temps et la fréquence du son capturé par le microphone. Assurez-vous que votre microphone est activé dans les paramètres de votre système.
TutoTimeBaseContent=Cliquez sur ce bouton pour afficher le graphique temporel du son capturé par le microphone.Assurez-vous que votre microphone est activé dans les paramètres de votre système.
TutoFreqBaseTitle=Graphique de base de fréquence
TutoFreqBaseContent=Cliquez sur ce bouton pour afficher le graphique basé sur la fréquence du son capturé par le microphone.La fréquence est le nombre d'occurrences d'un événement répétitif par unité de temps.Assurez-vous que votre microphone est activé dans les paramètres de votre système.
TutodefaultCanvas0Title=Graphique basé sur le temps
TutodefaultCanvas0Content=Ce graphique montre la forme d'onde générée par la capture du son du microphone interne ou externe.L'axe Y représente l'amplitude du son capturé et l'axe X représente le temps en millisecondes.
TutodefaultCanvas1Title=Graphique basé sur la fréquence
TutodefaultCanvas1Content=Ce graphique montre la forme d'onde générée par la capture du son du microphone interne ou externe.L'axe Y représente l'amplitude du son capturé et l'axe X représente la fréquence en Hertz (Hz).
TutotimeysliderTitle=Augmentation / diminution d'amplitude
TutotimeysliderTitle=Déplacez le curseur vers la gauche pour diminuer l'amplitude et vers la droite pour augmenter l'amplitude.
TutotimexsliderTitle=Augmentation / diminution du temps
TutotimexsliderContent=Déplacez le curseur vers la gauche pour diminuer le temps et vers la droite pour augmenter le temps.
Tutotimebtny1Title=Diminuer l'amplitude
Tutotimebtny1Content=Déplacez le curseur vers ce côté pour diminuer l'amplitude de la forme d'onde.
Tutotimebtny2Title=Augmentez l'amplitude
Tutotimebtny2Content=Déplacez le curseur vers ce côté pour augmenter l'amplitude de la forme d'onde.
Tutotimebtnx1Title=Diminuer le temps
Tutotimebtnx1Content=Déplacez le curseur vers ce côté pour réduire le temps de la forme d'onde.
Tutotimebtnx2Title=Augmenter le temps
Tutotimebtnx2Content=Déplacez le curseur vers ce côté pour augmenter la durée de la forme d'onde.
TutofreqysliderContent=Déplacez le curseur vers la gauche pour diminuer l'amplitude et vers la droite pour augmenter l'amplitude.
TutofreqysliderTitle=Augmentation / diminution d'amplitude
TutofreqxsliderTitle=Augmentation / diminution de la fréquence
TutofreqxsliderContent=Déplacez le curseur vers la gauche pour diminuer la fréquence et vers la droite pour augmenter la fréquence.
Tutofreqbtny1Title=Diminuer l'amplitude
Tutofreqbtny1Content=Déplacez le curseur vers ce côté pour diminuer l'amplitude de la forme d'onde.
Tutofreqbtny2Title=Augmentez l'amplitude
Tutofreqbtny2Content=Déplacez le curseur vers ce côté pour augmenter l'amplitude de la forme d'onde.
Tutofreqbtnx1Title=Diminuer la fréquence
Tutofreqbtnx1Content=Déplacez le curseur vers ce côté pour diminuer la fréquence de la forme d'onde.
Tutofreqbtnx2Title=Augmenter la fréquence
Tutofreqbtnx2Content=Déplacez le curseur vers ce côté pour augmenter la fréquence de la forme d'onde.
TutoFullscreenTitle=Plein écran
TutoFullscreenContent=Cliquez sur ce bouton pour activer le mode plein écran.
TutoStopTitle=Arrêter l'activité
TutoStopContent=Cliquez sur ce bouton pour mettre fin à l'activité en cours.
TutoHelpTitle=Didacticiel
TutoHelpContent=Cliquez sur ce bouton pour démarrer le didacticiel.
Tutodespeech-buttonTitle=Paramètres d'amplitude et de fréquence
Tutodespeech-buttonContent=Cliquez sur ce bouton pour modifier le réglage de l'amplitude et du temps et observer les changements de forme d'onde.
TimeGraph = Base de temps sonore
FrequencyGraph = Base de fréquence sonore
TutosaveTitle=Enregistrer l'image
TutosaveContent=Cliquez sur ce bouton pour enregistrer la forme d'onde en tant qu'image.
