TutoExplainTitle=Measure Activity
TutoExplainContent=This Activity draws a picture of the sound heard by the internal microphone or of the signal present on the microphone socket. More specifically it draws a graph of this input versus time, the input is on the vertical axis and time is on the horizontal axis. As well as graphing signal as a function of time, measure can also graph as a function of frequency.
TutoTimeBaseTitle=Time and Frequency Base Graph
TutoTimeBaseContent=Click on this button to view the time and frequency based graph of the sound captured by Microphone.Make sure your microphone is enabled in your system settings.
TutoFreqBaseTitle=Frequency Base Graph
TutoFreqBaseContent=Click on this button to view the frequency based graph of the sound captured by Microphone.Frequency is the number of occurrences of a repeating event per unit of time.Make sure your microphone is enabled in your system settings.
TutodefaultCanvas0Title=Time Based Graph
TutodefaultCanvas0Content=This graph shows the waveform generated by the capturing the sound from internal or external microphone.Y-Axis represents the amplitude of the sound captured and X-Axis represents the time in milliseconds.
TutodefaultCanvas1Title=Frequency Based Graph
TutodefaultCanvas1Content=This graph shows the waveform generated by the capturing the sound from internal or external microphone.Y-Axis represents the amplitude of the sound captured and X-Axis represents the frequency in Hertz(Hz).
TutotimeysliderTitle=Amplitude Increase/Decrease
TutotimeysliderTitle=Move the slider towards the left to decrease the amplitude and towards the right to increase amplitude.
TutotimexsliderTitle=Time Increase/Decrease
TutotimexsliderContent=Move the slider towards the left to decrease the time and towards the right to increase time.
Tutotimebtny1Title=Decrease Amplitude
Tutotimebtny1Content=Move the slider towards this side to decrease the amplitude of waveform.
Tutotimebtny2Title=Increase Amplitude
Tutotimebtny2Content=Move the slider towards this side to increase the amplitude of waveform.
Tutotimebtnx1Title=Decrease Time
Tutotimebtnx1Content=Move the slider towards this side to decrease the time of waveform.
Tutotimebtnx2Title=Increase Time
Tutotimebtnx2Content=Move the slider towards this side to increase the time of waveform.

TutofreqysliderContent=Move the slider towards the left to decrease the amplitude and towards the right to increase amplitude.
TutofreqysliderTitle=Amplitude Increase/Decrease
TutofreqxsliderTitle=frequency Increase/Decrease
TutofreqxsliderContent=Move the slider towards the left to decrease the frequency and towards the right to increase frequency.
Tutofreqbtny1Title=Decrease Amplitude
Tutofreqbtny1Content=Move the slider towards this side to decrease the amplitude of waveform.
Tutofreqbtny2Title=Increase Amplitude
Tutofreqbtny2Content=Move the slider towards this side to increase the amplitude of waveform.
Tutofreqbtnx1Title=Decrease frequency
Tutofreqbtnx1Content=Move the slider towards this side to decrease the frequency of waveform.
Tutofreqbtnx2Title=Increase frequency
Tutofreqbtnx2Content=Move the slider towards this side to increase the frequency of waveform.
TutoFullscreenTitle=FullScreen
TutoFullscreenContent=Click this button to enable full screen mode.
TutoStopTitle=Stop Activity
TutoStopContent=Click this button the end the current activity.
TutoHelpTitle=Tutorial
TutoHelpContent=Click this button to start tutorial.
Tutodespeech-buttonTitle=Amplitude and Frequency Settings
Tutodespeech-buttonContent=Click on this button to change amplitude and time setting and observe the changes in waveform.
