TutoExplainTitle=Medir actividad
TutoExplainContent=Esta actividad dibuja una imagen del sonido escuchado por el micrófono interno o de la señal presente en la toma del micrófono. Más específicamente, dibuja un gráfico de esta entrada en función del tiempo, la entrada está en el eje vertical y el tiempo está en el eje horizontal. Además de representar gráficamente la señal en función del tiempo, la medición también puede representar gráficamente en función de la frecuencia.
TutoTimeBaseTitle=Graphique de base de temps et de fréquence
TutoTimeBaseContent=Cliquez sur ce bouton pour afficher le graphique basé sur le temps et la fréquence du son capturé par le microphone. Assurez-vous que votre microphone est activé dans les paramètres de votre système.
TutoFreqBaseTitle=Gráfico base de frecuencia
TutoFreqBaseContent=Haga clic en este botón para ver el gráfico basado en la frecuencia del sonido capturado por el micrófono. La frecuencia es el número de ocurrencias de un evento repetitivo por unidad de tiempo. Asegúrese de que su micrófono esté habilitado en la configuración de su sistema.
TutodefaultCanvas0Title=Gráfico basado en el tiempo
TutodefaultCanvas0Content=Este gráfico muestra la forma de onda generada al capturar el sonido del micrófono interno o externo. El eje Y representa la amplitud del sonido capturado y el eje X representa el tiempo en milisegundos.
TutodefaultCanvas1Title=Gráfico basado en frecuencia
TutodefaultCanvas1Content=Este gráfico muestra la forma de onda generada al capturar el sonido del micrófono interno o externo. El eje Y representa la amplitud del sonido capturado y el eje X representa la frecuencia en hercios (Hz).
TutotimeysliderTitle=Aumento / disminución de amplitud micrófono interno o externo. El eje Y representa la amplitud del sonido capturado y el eje X representa la frecuencia en hercios (Hz).
TutotimeysliderTitle=Mueva el control deslizante hacia la izquierda para disminuir la amplitud y hacia la derecha para aumentarla.
TutotimexsliderTitle=Aumento / disminución de tiempo
TutotimexsliderTitle=Mueva el control deslizante hacia la izquierda para disminuir el tiempo y hacia la derecha para aumentar el tiempo.
Tutotimebtny1Title=Disminuir la amplitud
Tutotimebtny1Content=Mueva el control deslizante hacia este lado para disminuir la amplitud de la forma de onda.
Tutotimebtny2Title=Aumentar la amplitud
Tutotimebtny2Content=Mueva el control deslizante hacia este lado para aumentar la amplitud de la forma de onda.
Tutotimebtnx1Title=Disminuir el tiempo
Tutotimebtnx1Content=Mueva el control deslizante hacia este lado para disminuir el tiempo de forma de onda.
Tutotimebtnx2Title=Aumentar el tiempo
Tutotimebtnx2Content=Mueva el control deslizante hacia este lado para aumentar el tiempo de forma de onda.
TutofreqysliderContent=Mueva el control deslizante hacia la izquierda para disminuir la amplitud y hacia la derecha para aumentarla.
TutofreqysliderTitle=Amplitud Aumento / Disminución
TutofreqxsliderTitle=frequency Increase/Decrease
TutofreqxsliderContent=Mueva el control deslizante hacia la izquierda para disminuir la frecuencia y hacia la derecha para aumentarla.
Tutofreqbtny1Title=Disminuir la amplitud
Tutofreqbtny1Content=Mueva el control deslizante hacia este lado para disminuir la amplitud de la forma de onda.
Tutofreqbtny2Title=Aumentar la amplitud
Tutofreqbtny2Content=Mueva el control deslizante hacia este lado para aumentar la amplitud de la forma de onda.
Tutofreqbtnx1Title=Disminuir frecuencia
Tutofreqbtnx1Content=Mueva el control deslizante hacia este lado para disminuir la frecuencia de la forma de onda.
Tutofreqbtnx2Title=Aumentar la frecuencia
Tutofreqbtnx2Content=Mueva el control deslizante hacia este lado para aumentar la frecuencia de la forma de onda.
TutoFullscreenTitle=pantalla completa
TutoFullscreenContent=Haga clic en este botón para habilitar el modo de pantalla completa.
TutoStopTitle=Detener la actividad
TutoStopContent=Haga clic en este botón para finalizar la actividad actual.
TutoHelpTitle=Tutorial
TutoHelpContent=Haga clic en este botón para comenzar el tutorial.
Tutodespeech-buttonTitle=Ajustes de amplitud y frecuencia
Tutodespeech-buttonContent=Haga clic en este botón para cambiar la configuración de amplitud y tiempo y observar los cambios en la forma de onda.
TimeGraph = Sound Time Base
FrequencyGraph = Base de frecuencia de sonido
TutosaveTitle=Guardar imagen
TutosaveContent=Haga clic en este botón para guardar la forma de onda como imagen.

